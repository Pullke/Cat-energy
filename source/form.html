<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <title>Cat Energy</title>
  </head>

  <body class="page__body">
    <header class="page-header">
      <a class="page-header__logo" id="page-header__logo"  href="index.html">
        <img src="/source/img/logo/logo-mobile.svg" width="33" height="37" alt="Логотип «Cat energy»">
        <img src="/source/img/logo/footer-logo.svg" alt="">
      </a>
      <nav class="main-nav">
        <button class="main-nav___toggle" type="button">
          <span>Открыть меню</span>
        </button>
        <ul class="main-nav__list site-list">
          <li class="site-nav__item site-nav__item--current">
            <a href="index.html">Главная</a>
          </li>
          <li class="site-nav__item">
            <a href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-nav__item site-nav__item--current">
            <a>Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <footer class="main-footer">
      <div class="wrapper">
        <section class="main-footer__map">
          <div class="map__headline wrapper">
            <h2 class="visually-hidden">Карта</h2>
            <p class="headline__invitation">
              Приглашаем
              к сотрудничеству дилеров!
            </p>
            <p class="headline__adress">
              ул. Большая
              Конюшенная, д. 19/8
              Санкт-Петербург
            </p>
          </div>
          <img src="http://dummyimage.com/280x270/c0c0c0" alt="">
        </section>

        <section class="main-footer__bottomline">
          <div class="wrapper">
            <h2 class="visually-hidden">Контакты</h2>
            <a href="index.html" class="footer-logo">
              <img src="img/logo/footer-logo.svg" width="128" height="24" alt="Логотип «Cat energy»">
            </a>
            <ul class="social__list">
              <li class="social__item">
                <a href="" class="social__link social__link--vkontakte">
                  <span>ВКонтакте</span>
                  <svg class="social__icon social__icon--vkontakte" width="30" height="22">
                    <use xlink:href="img/icons/icon_vkontakte.svg"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a href="" class="social__link social__link--instagram">
                  <span>Инстаграм</span>
                  <svg class="social__icon social__icon--instagram" width="23" height="23">
                    <use xlink:href="img/icons/icon_instagram.svg"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a href="" class="social__link social__link--facebook">
                  <span>ВКонтакте</span>
                  <svg class="social__icon social__icon--facebook" width="28" height="33">
                    <use xlink:href="img/icons/icon_facebook.svg"></use>
                  </svg>
                </a>
              </li>
            </ul>
            <p class="copyright">
              HTML Academy
            </p>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
